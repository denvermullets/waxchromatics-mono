default: &default
  adapter: postgresql
  encoding: unicode
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
cache: &cache
  <<: *default
  migrations_paths: db/cache_migrate
queue: &queue
  <<: *default
  migrations_paths: db/queue_migrate

development:
  primary:
    <<: *default
    database: waxc_development
  cache:
    <<: *cache
    database: waxc_development_cache
  queue:
    <<: *queue
    database: waxc_queue
  cable:
    <<: *default
    database: waxc_development_cable
    migrations_paths: db/cable_migrate
test:
  <<: *default
  database: waxchromatics_mono_test
production:
  primary: &primary_production
    <<: *default
    url: <%= ENV['DATABASE_URL'] %>
  cache:
    <<: *primary_production
    url: <%= ENV['CACHE_DATABASE_URL'] %>
  queue:
    <<: *primary_production
    url: <%= ENV['DATABASE_QUEUE_URL'] %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    url: <%= ENV['DATABASE_URL'] %>
    migrations_paths: db/cable_migrate
