default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500
  workers:
    - queues: "default"
      threads: 3
      processes: <%= ENV.fetch("JOB_CONCURRENCY", 1) %>
      polling_interval: 0.1
    - queues: "music_brainz"
      threads: 1
      processes: 1
      polling_interval: 1
    - queues: "imports"
      threads: 2
      processes: 1
      polling_interval: 0.1
    - queues: "messaging"
      threads: 2
      processes: 1
      polling_interval: 0.1

development:
  <<: *default

test:
  <<: *default

production:
  <<: *default
